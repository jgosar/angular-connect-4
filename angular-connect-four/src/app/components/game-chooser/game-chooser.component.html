<ul class="acf-game-chooser__games">
  <li *ngFor="let game of games" class="acf-game-chooser__game" [routerLink]="game.url">
    <div class="acf-game-chooser__game_thumbnail" [style.background-image]="'url('+game.thumbnail+')'">
    </div>
    <div class="acf-game-chooser__game_name">{{game.name}}</div>
  </li>
</ul>
