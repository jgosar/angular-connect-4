<div class="acf-connect-4__grid_container">
  <div *ngIf="store.state.winner === 1" class="acf-connect-4__winner acf-connect-4__winner--red">🎉Winner: Red🎉</div>
  <div *ngIf="store.state.winner === 2" class="acf-connect-4__winner acf-connect-4__winner--yellow">
    🎉Winner: Yellow🎉
  </div>
  <div class="acf-connect-4__grid">
    <div class="acf-connect-4__row" *ngFor="let row of store.state.field">
      <div
        class="acf-connect-4__cell"
        [ngClass]="getCellStyle(cellState)"
        *ngFor="let cellState of row; let columnIndex = index"
        (click)="store.dropToken(columnIndex)"
      ></div>
    </div>
  </div>
  <div *ngIf="store.state.winner === 1" class="acf-connect-4__winner acf-connect-4__winner--red">🎉Winner: Red🎉</div>
  <div *ngIf="store.state.winner === 2" class="acf-connect-4__winner acf-connect-4__winner--yellow">
    🎉Winner: Yellow🎉
  </div>
</div>
